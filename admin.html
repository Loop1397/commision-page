<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Dashboard</title>
        <style>
            /* CSS 스타일링 */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }
            nav {
                background-color: #f4f4f4;
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            nav ul li {
                display: inline;
                margin-right: 20px;
            }
            section {
                padding: 20px;
            }
            h2 {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#users">Users</a></li>
                <li><a href="#content">Content</a></li>
                <li><a href="#analytics">Analytics</a></li>
            </ul>
        </nav>
        <section id="content">
            <h2>Content Management</h2>
            <!-- 콘텐츠 관리 섹션 -->
            <p>This section allows you to manage website content.</p>
        </section>
        <section id="analytics">
            <h2>Analytics</h2>
            <!-- 통계 및 분석 섹션 -->
            <p>This section provides website analytics and statistics.</p>
        </section>
    </body>
</html>
